<table class="table table-hover">
    <thead class="thead-light">
        <th>Orden #</th>
        <th>Cliente</th>
        <th>Mozo</th>
        <th>Hora</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let item of orderList">
            <th> {{ item.orderNo }} </th>
            <td> {{ item.customer }} </td>
            <td> {{ item.waiter }} </td>
            <td> {{ item.time }} </td>
        </tr>
    </tbody>
</table>
